version: 0.2
# store value in system manager
env:
  variables:
    DOCKER_USER: /myapp/docker-credentials/username
    DOCKER_PASSWD: /myapp/docker-credentials/password
    

phases:
  install:
    commands:
      - echo "install dependency"
      - npm install
      - echo "node app test"
      - npm run test

  pre_build:
    commands:
      - echo "docker login"
      - echo "$DOCKER_PASSWD" | docker login -u "$DOCKER_USER" --password-stdin

  build:
    commands:
      - echo "docker build image"
      - docker build -t node-app:latest .
      - echo "docker tag give on image"
      - docker tag node-app:latest $DOCKER_USER/node-app:latest

  post_build:
    commands:
      - echo "docker push on docker hub"
      - docker push $DOCKER_USER/node-app:latest
# it is optionals
artifacts:
  files:
    - '**/*'